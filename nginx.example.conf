# Пример конфигурации Nginx для домена sakoo.ru
# Скопируйте этот файл в /etc/nginx/sites-available/sakoo.ru
# и создайте симлинк: sudo ln -s /etc/nginx/sites-available/sakoo.ru /etc/nginx/sites-enabled/
# Затем проверьте: sudo nginx -t
# И перезагрузите: sudo systemctl reload nginx

server {
    listen 80;
    server_name sakoo.ru www.sakoo.ru;
    
    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;
    
    # Для статических файлов Vue приложения
    root /path/to/your/project/dist;
    index index.html;
    
    # Логи
    access_log /var/log/nginx/sakoo.ru.access.log;
    error_log /var/log/nginx/sakoo.ru.error.log;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # Основная локация для статики
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Кеширование статических ресурсов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Проксирование API запросов к backend серверу
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # WebSocket для чата (если используется)
    location /socket.io {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

